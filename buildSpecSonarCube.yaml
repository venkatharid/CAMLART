version: 0.2
env:
  secrets-manager:
    LOGIN: prod/sonar:sonartoken
    HOST: prod/sonar:HOST
    Organization: prod/sonar:Organization
    Project: prod/sonar:Project

phases:
  install:
    runtime-versions: 
        nodejs: 10
    pre_build:
      commands:
        - npm install
        - apt-get update
        - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.0.23311-linux.zip
        - unzip sonar-scanner-cli-4.6.0.2311-linux.zip
        - export PATH=$PATH:./sonar-scanner-4.6.0.2311-linux/bin/
        - java -version 
  build:
    commands:
      - sonar-scanner -Dsonar.login=$LOGIN -Dsonar.host.url=$HOST -Dsonar.projecytKey=$Project -Dsonar.organization=$Organization
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project > result.json
      -if [ $(jq -r '.projectStatus' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi


